
    <div class="container mt-5">
      <div class="row " *ngIf="ali else loading">
        <div class="col-lg-4 col-md-6 col-sm-12 mt-4" *ngFor="let u of ali">
          <app-alitem [product]="u" (item)="addTOCart($event)"></app-alitem>
        </div>

      </div>


  <ng-template #loading>
    <app-load></app-load>
   </ng-template>
</div>
