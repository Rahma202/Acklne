<div class="container mt-5 pt-5">
    <div class="row mt-5" *ngIf=" data else loading">
        <div class="col-3"></div>
        <div class="col-6">
            <div class="card" style="width: 18rem;">
                <img src="../../assets/imgs/profile.png" class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title">{{data.name}}</h5>
                  <p class="card-text"><span style="font-weight: bold;"> YourEmail     </span>{{data.email}}
                  </p>
                  <p class="card-text"><span style="font-weight: bold;"> YourAddress    </span>{{data.address}}
                </p>
                <p class="card-text"><span style="font-weight: bold;"> YourPhone       </span>{{data.phone}}
                </p>
                  <a class="btn btn-primary" routerLink="update">Edit</a>
                </div>
              </div>
        </div>
        <div class="col-3"></div>
    </div>
 <ng-template #loading class="text-center m-5 p-5"> 
 <h2 style="color: brown;" class="mb-5">  
  &#9995;Pleace SignIn  Website&#9995; </h2>
  
 </ng-template>
</div>
